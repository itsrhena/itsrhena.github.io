<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --seafoam-teal: #3d9482;
        --light-mint: #c0e4d9;
        --pastel-turquoise: #b6e2e8;
        --baby-blue: #a9d6e3;
        --powdery-blue: #98cfe6;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--powdery-blue),
          var(--seafoam-teal)
        );
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        color: var(--light-mint);
      }

      .container {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        border-radius: 25px;
        box-shadow: 0 0 40px rgba(61, 148, 130, 0.35);
        border: 1px solid rgba(255, 255, 255, 0.15);
        padding: 140px 100px;
        max-width: 1400px; 
        width: 95%;
        margin: auto;
        transition: 0.4s ease;
      }

      .container:hover {
        box-shadow: 0 0 60px rgba(61, 148, 130, 0.5);
      }

      .text-section h5 {
        color: #c0e4d9;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .text-section h1 {
        color: #b6e2e8;
        font-weight: 800;
        line-height: 1.2;
         -webkit-text-stroke: .5px #eafcff;
      }

      .text-section p {
        color: rgba(240, 255, 255, 0.85);
        font-weight: 300;
        font-size: 1.05rem;
        line-height: 1.7;
      }

      .highlight {
        display: inline-block;
        position: relative;
        color: #b6e2e8;
        font-weight: 600;
        letter-spacing: 2px;
        -webkit-text-stroke: 1px #eafcff; 
        animation: glowPulse 2.5s ease-in-out infinite alternate;
      }

      .text-section h5.mb-4 {
        color: #c9f5ee;
        font-weight: 500;
        letter-spacing: 1px;
      }

      .btn-custom {
        background-color: var(--seafoam-teal);
        color: #f7fffe;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.5px;
        border-radius: 50px;
        padding: 10px 25px;
        border: none;
        transition: 0.3s ease;
        box-shadow: 0 0 20px rgba(61, 148, 130, 0.4);
      }

      .btn-custom:hover {
        background-color: var(--powdery-blue);
        color: var(--seafoam-teal);
        box-shadow: 0 0 25px rgba(152, 207, 230, 0.8);
      }
      .profile-wrapper {
        position: relative;
        display: inline-block;
      }

      .profile-img {
        width: 350px;
        height: 350px;
        object-fit: cover;
        border-radius: 50%;
        border: 8px solid var(--light-mint);
        position: relative;
        z-index: 2;
        box-shadow: 0 0 40px rgba(182, 226, 232, 0.6);
      }

      .orbit-arc {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 500px;
        transform: translate(-50%, -50%);
        z-index: 1;
        pointer-events: none;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        box-shadow: 0 0 60px rgba(152, 207, 230, 0.35);
        backdrop-filter: blur(15px);
      }

      .orbit-arc svg {
        width: 100%;
        height: 100%;
      }

      .orbit-arc svg path {
        fill: none;
        stroke: var(--baby-blue);
        stroke-width: 2.5;
        stroke-linecap: round;
        filter: drop-shadow(0 0 15px rgba(182, 226, 232, 0.6));
      }

      .icon-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 460px;
        height: 480px;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 3;
      }
      .icon-circle a {
        position: absolute;
        backdrop-filter: blur(8px);
        background: a9d6d3; 
        box-shadow: 0 0 25px rgba(182, 226, 232, 0.6),
          0 0 50px rgba(182, 226, 232, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.25);
        color: #eafcff; 
        padding: 14px;
        border-radius: 50%;
        font-size: 1.4rem;
        transition: 0.4s ease;
        pointer-events: all;
        text-shadow: 0 0 10px rgba(182, 226, 232, 0.8); 
      }

      .icon-circle a:hover {
        background: rgba(182, 226, 232, 0.4);
        box-shadow: 0 0 35px rgba(152, 207, 230, 0.8),
          0 0 60px rgba(152, 207, 230, 0.6);
        color: #fff;
        transform: scale(1.2);
      }

      .icon1 {
        top: 11%;
        left: 80%;
      }
      .icon2 {
        top: 25%;
        left: 90%;
      }
      .icon3 {
        top: 42%;
        left: 93%;
      }
      .icon4 {
        top: 60%;
        left: 90%;
      }
      .icon5 {
        top: 76%;
        left: 80%;
      }

      @media (max-width: 991px) {
        body {
          height: auto;
          padding: 40px 0;
        }
        .icon-circle,
        .orbit-line {
          display: none;
        }
        .profile-img {
          width: 250px;
          height: 250px;
        }
        .text-section {
          text-align: center;
        }
      }
      @keyframes softGlow {
        0%,
        100% {
          box-shadow: 0 0 0px rgba(182, 226, 232, 0.6),
            0 0 40px rgba(182, 226, 232, 0.3);
        }
        50% {
          box-shadow: 0 0 10px rgba(182, 226, 232, 0.8),
            0 0 70px rgba(182, 226, 232, 0.5);
        }
      }

      .icon-circle a {
        animation: softGlow 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <div class="container text-center text-lg-start">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-6 text-section">
          <h5 class="fw-bold" style="color: var(--aqua-mist)">HI THERE!</h5>
          <h1 class="fw-bold display-5">
            I'<small>M</small> <span class="highlight">R<small>HENALYN</small></span>
          </h1>
          <h5 class="mb-3" style="color: var(--pale-mint)">
          IT STUDENT
          </h5>
          <p class="text-light mb-4" style="max-width: 450px; margin: auto">
            Versatile, detail-oriented, and ready to handle your next creative
            project with a clean, fresh, and modern touch.
          </p>
          <button class="btn-custom">MORE ABOUT ME</button>
        </div>

        <div class="col-lg-5 text-center mt-5 mt-lg-0">
          <div class="profile-wrapper">
            <div class="orbit-arc">
              <svg viewBox="0 0 200 200">
                <path d="M100,190 A90,90 0 0,0 100,10" />
                <path
                  d="M100,10 A90,90 0 0,0 100,190"
                  transform="scale(-1,1) translate(-200,0)"
                />
              </svg>
            </div>

            <img src="myphoto.jpg" alt="Profile" class="profile-img" />

            <div class="icon-circle">
              <a href="#" class="icon1"><i class="bi bi-house-door"></i></a>
              <a href="#" class="icon2"><i class="bi bi-person"></i></a>
              <a href="#" class="icon3"
                ><i class="bi bi-file-earmark-text"></i
              ></a>
              <a href="#" class="icon4"><i class="bi bi-briefcase"></i></a>
              <a href="#" class="icon5"><i class="bi bi-envelope"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
