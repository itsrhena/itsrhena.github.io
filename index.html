<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhena • IT Student & Creative</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

  <style>
    :root {
      --dark-bg: #0a0a14;
      --accent-orange: #ff6b35;
      --accent-glow: #ff8c5e;
      --text-light: #f0f0ff;
      --text-mid: #c0c0e0;
      --glass: rgba(255, 107, 53, 0.09);
      --glass-border: rgba(255, 107, 53, 0.20);
    }

    body {
      background: var(--dark-bg);
      color: var(--text-light);
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 5rem 6vw;
    }

    .content h5 {
      color: var(--accent-orange);
      font-weight: 600;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 1rem;
      margin-bottom: 1.2rem;
    }

    .content h1 {
      font-family: 'Satoshi', 'Inter', sans-serif;
      font-weight: 800;
      letter-spacing: -0.04em;
      line-height: 0.95;
    }

    .highlight {
      color: var(--accent-orange);
      font-weight: 800;
    }

    .role {
      color: var(--text-mid);
      font-size: 1.9rem;
      margin-bottom: 2rem;
      display: block;
    }

    .content p {
      font-size: 1.25rem;
      line-height: 1.8;
      color: var(--text-mid);
      max-width: 620px;
    }

    .btn-hero {
      background: var(--accent-orange);
      color: white;
      font-family: 'Satoshi', sans-serif;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.06em;
      padding: 1.2rem 3.2rem;
      border-radius: 9999px;
      border: none;
      transition: all 0.4s ease;
    }

    .btn-hero:hover {
      background: var(--accent-glow);
      transform: translateY(-4px);
    }

    .profile-area {
      position: relative;
      display: flex;
      justify-content: center;
      max-width: 100%;
    }

    .profile-ring {
      position: absolute;
      inset: 0;
      margin: auto;
      width: min(500px, 77vw);
      height: min(500px, 77vw);
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: 2.5px solid rgba(255, 107, 53, 0.35);
      pointer-events: none;

      clip-path: inset(0 0 0 50%);
    }

    .profile-img {
      width: min(400px, 60vw);
      height: min(400px, 60vw);
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 50%;
      border: 18px solid rgba(255, 107, 53, 0.28);
      z-index: 2;
    }

    .orbit-icons {
      position: absolute;
      inset: 0;
      width: min(600px, 90vw);
      height: min(600px, 90vw);
      aspect-ratio: 1/1;
      margin: auto;
      pointer-events: none;

      clip-path: inset(0 0 0 50%);
    }

    .orbit-icons a {
      position: absolute;
      width: min(64px, 10vw);
      height: min(64px, 10vw);
      background: var(--glass);
      backdrop-filter: blur(18px);
      border: 1.5px solid var(--glass-border);
      border-radius: 50%;
      color: var(--accent-orange);
      font-size: min(1.6rem, 5vw);
      display: grid;
      place-items: center;
      transition: background 0.25s ease, color 0.25s ease;
      pointer-events: auto;
    }

    .orbit-icons a:hover {
      background: rgba(255, 107, 53, 0.92);
      color: white;
    }

    .icon-home {
      top: 16%;
      left: 63%;
      transform: translate(40%, -40%);
    }

    .icon-about {
      top: 30%;
      left: 73%;
      transform: translate(50%, -50%);
    }

    .icon-cv {
      top: 48%;
      left: 88%;
      transform: translate(-50%, -50%);
    }

    .icon-port {
      top: 56%;
      left: 76%;
      transform: translate(40%, 40%);
    }

    .icon-contact {
      top: 70%;
      left: 66%;
      transform: translate(40%, 40%);
    }
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="row align-items-center">

      <div class="col-lg-6 text-center text-lg-start">
        <div class="content">
          <h5>Hello there</h5>
          <h1>I’m <span class="highlight">Rhenalyn Mecha</span></h1>
          <span class="role fs-5 fs-lg-4">IT Student • Creative Developer</span>
          <p class="mx-auto mx-lg-0">
            Passionate about crafting clean, modern, and high-impact digital experiences.
            Detail-oriented, fast-moving, and always pushing the boundaries of what's possible.
          </p>
        </div>
      </div>

      <div class="col-lg-6 d-flex justify-content-center my-5">
        <div class="profile-area w-100 d-flex justify-content-center">
          <div class="profile-ring"></div>
          <img src="myphoto.jpg" class="profile-img img-fluid">

          <div class="orbit-icons">
            <a href="#" class="icon-home"><i class="bi bi-house-door-fill"></i></a>
            <a href="#" class="icon-about"><i class="bi bi-person-fill"></i></a>
            <a href="#" class="icon-cv"><i class="bi bi-file-earmark-text-fill"></i></a>
            <a href="activities.html" class="icon-port"><i class="bi bi-briefcase-fill"></i></a>
            <a href="#" class="icon-contact"><i class="bi bi-envelope-fill"></i></a>
          </div>
        </div>
      </div>

      <div class="col-12 d-flex justify-content-center justify-content-lg-start position-lg-fixed bottom-lg-0 start-lg-0 p-lg-4 mb-lg-5 mt-1">
        <button class="btn-hero">More About Me</button>
      </div>

    </div>
  </div>

</body>

</html>
