<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;800&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --seafoam-teal: #3d9482;
            --light-mint: #c0e4d9;
            --pastel-turquoise: #b6e2e8;
            --baby-blue: #a9d6e3;
            --powdery-blue: #98cfe6;
            --text-glow: #eafcff;
        }

        body {
            background: linear-gradient(135deg, var(--powdery-blue), var(--seafoam-teal));
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            color: var(--light-mint);
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(150%);
            -webkit-backdrop-filter: blur(20px) saturate(150%);
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(61, 148, 130, 0.35);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 60px 40px;
            max-width: 1400px;
            width: 95%;
            margin: 40px auto;
            transition: 0.4s ease;
        }

        .container:hover {
            box-shadow: 0 0 60px rgba(61, 148, 130, 0.5);
        }

        .sidebar {
            background: rgba(61, 148, 130, 0.15);
            backdrop-filter: blur(12px);
            padding: 50px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
            position: sticky;
            top: 20px;
            text-align: center;
            overflow: hidden;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            display: block;
            padding: 12px 20px;
            border-radius: 50px;
            transition: 0.3s ease;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .sidebar a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(182, 226, 232, 0.2), transparent);
            opacity: 0;
            transition: 0.4s;
            border-radius: 50px;
        }

        .sidebar a:hover::before,
        .sidebar a.active::before {
            opacity: 1;
        }

        .sidebar a:hover,
        .sidebar a.active {
            color: var(--text-glow);
            font-weight: 600;
            text-shadow: 0 0 30px rgba(182, 226, 232, 0.8);
            transform: translateX(5px);
            background: rgba(188, 243, 231, 0.25);
        }

        .sidebar a i {
            margin-right: 8px;
        }

        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 auto 30px;
            width: 220px;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 8px solid var(--light-mint);
            box-shadow: 0 0 40px rgba(182, 226, 232, 0.6);
            z-index: 2;
            position: relative;
        }

        .orbit-arc {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 260px;
            height: 260px;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }

        .orbit-arc svg path {
            fill: none;
            stroke: var(--baby-blue);
            stroke-width: 2.5;
            stroke-linecap: round;
            filter: drop-shadow(0 0 15px rgba(182, 226, 232, 0.6));
        }

        .portfolio-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header-glass-bg {
            background: rgba(61, 148, 130, 0.15);
            backdrop-filter: blur(14px) saturate(180%);
            -webkit-backdrop-filter: blur(14px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 40px;
            margin: 0 auto;
            max-width: 100%;
            box-shadow:
                0 8px 32px rgba(61, 148, 130, 0.25),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .header-glass-bg:hover {
            background: rgba(61, 148, 130, 0.25);
            box-shadow:
                0 12px 40px rgba(61, 148, 130, 0.35),
                inset 0 0 25px rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .portfolio-header h1 {
            display: inline-block;
            font-weight: 800;
            font-size: 3.5rem;
            color: #fff;
            -webkit-text-stroke: 1px var(--text-glow);
            letter-spacing: 3px;
            position: relative;
            padding: 0 90px;
            margin: 0;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .project-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(61, 148, 130, 0.3);
        }

        .project-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            transition: 0.4s ease;
        }

        .project-card:hover .project-img {
            transform: scale(1.08);
        }

        .project-info {
            padding: 16px;
            color: #fff;
        }

        .project-info h5 {
            margin: 0 0 6px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .project-info p {
            margin: 0 0 12px;
            font-size: 0.85rem;
            opacity: 0.7;
            line-height: 1.4;
        }

        .project-link-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(61, 148, 130, 0.8);
            color: #fff;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            text-decoration: none;
            transition: 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .project-link-btn:hover {
            background: var(--seafoam-teal);
            box-shadow: 0 0 15px rgba(61, 148, 130, 0.5);
            transform: translateY(-2px);
        }

        @media (max-width: 991px) {
            .sidebar {
                padding: 40px 20px;
                position: static;
                margin-bottom: 30px;
            }

            .profile-img {
                width: 150px;
                height: 150px;
            }

            .orbit-arc {
                display: none;
            }

            .portfolio-header h1 {
                font-size: 2.5rem;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-glass-bg {
                padding: 16px 20px;
                border-radius: 16px;
            }

            .portfolio-header h1 {
                font-size: 2.5rem;
                padding: 0 40px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="sidebar">
                    <div class="profile-wrapper">
                        <div class="orbit-arc">
                            <svg viewBox="0 0 200 200">
                                <path d="M100,180 A80,80 0 0,0 100,20" />
                                <path d="M100,20 A80,80 0 0,0 100,180" transform="scale(-1,1) translate(-200,0)" />
                            </svg>
                        </div>
                        <img src="myphoto.jpg" alt="Profile" class="profile-img" />
                    </div>

                    <a href="index.html"><i class="bi bi-house"></i> HOME</a>
                    <a href="#about"><i class="bi bi-person"></i> ABOUT ME</a>
                    <a href="#cv"><i class="bi bi-file-text"></i> CV</a>
                    <a href="activities.html" class="active"><i class="bi bi-briefcase"></i> PORTFOLIO</a>
                    <a href="#contact"><i class="bi bi-envelope"></i> CONTACT</a>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="portfolio-header">
                    <div class="header-glass-bg">
                        <h1>PORTFOLIO</h1>
                    </div>
                </div>

                <div class="portfolio-grid">
                    <div class="project-card" data-tags="web github">
                        <a href="https://itsrhena.github.io/djishowcase/" target="_blank">
                            <img src="https://raw.githubusercontent.com/itsrhena/djishowcase/main/dji.png"
                                alt="DJI Mini 4 Pro Showcase" class="project-img" />
                        </a>
                        <div class="project-info">
                            <h5>DJI Mini 4 Pro Showcase</h5>
                            <p><i>Features DJI drone specs</i></p>
                            <a href="https://itsrhena.github.io/djishowcase/" target="_blank" class="project-link-btn">
                                 <i class="bi bi-link-45deg"></i> View
                            </a>
                            <a href="https://github.com/itsrhena/djishowcase" target="_blank"
                                class="project-link-btn ms-2">
                                <i class="bi bi-github"></i> Source
                            </a>
                        </div>
                    </div>

                    <div class="project-card" data-tags="web github">
                        <a href="https://itsrhena.github.io/Calamian-Islands/" target="_blank">
                            <img src="https://raw.githubusercontent.com/itsrhena/Calamian-Islands/main/home.jpeg"
                                alt="Calamian Islands" class="project-img" />
                        </a>
                        <div class="project-info">
                            <h5>Calamian islands</h5>
                            <p><i>Showcasing the Northern Palawan's Calamain Islands such as Coron, Busuanga, Culion,
                                    and
                                    Linapacan</i></p>
                            <a href="https://itsrhena.github.io/Calamian-Islands/" target="_blank" class="project-link-btn">
                                <i class="bi bi-link-45deg"></i> View
                            </a>    
                            <a href="https://github.com/itsrhena/Calamian-Islands" target="_blank"
                                class="project-link-btn ms-2">
                                <i class="bi bi-github"></i> Source
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script>
        function filterSelection(category) {
            const items = document.querySelectorAll('.project-card');
            const buttons = document.querySelectorAll('.filter-tabs button');

            items.forEach(item => {
                const tags = item.getAttribute('data-tags') || '';
                item.style.display =
                    category === 'all' || tags.includes(category) ? 'block' : 'none';
            });

            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('onclick')?.includes(category)) {
                    btn.classList.add('active');
                }
            });
        }

        filterSelection('all');
    </script>
</body>

</html>
